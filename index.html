<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vjezba05-8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <div id="app" class="m-4"></div>

    <script src="app.js"></script>
    <script id="pokemon-list" type="text/x-handlebars-template">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th class="d-none d-sm-block">#</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {{#each items}}
            <tr>
                <td class="d-none d-sm-block">broj: {{@index}}</td>
                <td>ime: <a href="{{this.url}}" target="_blank">{{this.name}}</a></td>
            </tr>
            {{/each}}
        </tbody>
        </table>
    </script>
</body>
